<style>
    .body-head{
        border-bottom: 1px solid #d9dadc;
        height: 58px;
        line-height: 58px;
        background-color: #f8f8f8;
        padding: 8px 30px;
        border-radius: 0;
    }
    .body-head img{width: 40px;height: 40px;border-radius: 50%;margin-right: 15px;}
    .body-head .layui-badge{margin-left: 15px;}
    .body-head .fa{font-size: 21px;color: #949494;margin-right: 8px;}
    .body-head .simulate{margin-right: 15px;}
    .body-head .exchange{margin-left: 30px;color: #459ae9;}
    .body-head .exchange .fa{color: #459ae9;}
</style>
<div class="body-head">
    <div class="layui-row">
        <div class="layui-col-sm6 layui-col-xs6">
            <img src="{$mini_info.head_img}" alt="{$mini_info.nick_name}">
            <span>{$mini_info.nick_name}</span>
            <span class="layui-badge layui-bg-blue">{:controller('common/mini', 'event')->getTypeDesc($mini_info)}</span>
            {if ! $mini_info.is_auth}
            <span class="layui-badge layui-bg-danger">未授权</span>
            {/if}
        </div>
        <div class="layui-col-sm6 layui-col-xs6">
            <a href="{:url('system/mini/info', ['store_id' => $mini_info['id']])}" class="set"><i class="fa fa-cog"></i>小程序设置</a>
            <a href="{:url('system/store/index')}" class="exchange"><i class="fa fa-exchange"></i>切换平台</a>
        </div>
    </div>
</div>
